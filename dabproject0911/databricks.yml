bundle:
  name: dabproject0911
  uuid: 45c6cc18-9c0a-45ef-ab55-0db8164394f3

include:
  - resources/*.yml
  - resources/*/*.yml


# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: dab0911
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/brumiajaffrin@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/brumiajaffrin@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dab0911
      schema: prod
    permissions:
      - user_name: brumiajaffrin@gmail.com
        level: CAN_MANAGE
