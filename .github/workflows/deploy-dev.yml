name: Deploy Databricks Bundle to DEV

on:
  push:
    branches:
      - dev

jobs:
  deploy-bundle-dev:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI (Unified)
        run: |
          echo "âš™ï¸ Installing Databricks CLI..."
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "/usr/local/bin" >> $GITHUB_PATH
          databricks version

      - name: Validate Databricks Bundle
        run: |
          echo "ðŸ§© Validating bundle..."
          cd dab0911
          databricks bundle validate --target dev_shared

      - name: Deploy Bundle to DEV
        run: |
          echo "ðŸš€ Deploying to DEV..."
          cd dab0911
          databricks bundle deploy --target dev_shared --auto-approve
