name: Deploy Databricks Bundle to PROD

on:
  push:
    branches:
      - main

jobs:
  deploy-bundle:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI (official unified version)
        run: |
          echo "âš™ï¸ Installing Databricks CLI..."
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "/usr/local/bin" >> $GITHUB_PATH
          databricks version

      - name: Validate Databricks Bundle
        run: |
          echo "ðŸ§© Validating bundle..."
          cd dabproject
          databricks bundle validate

      - name: Deploy Bundle to PROD
        run: |
          echo "ðŸš€ Deploying to PROD..."
          cd dabproject
          databricks bundle deploy --target prod --auto-approve
      
