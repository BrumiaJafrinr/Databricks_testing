name: Deploy Databricks Bundle to PROD

on:
  push:
    branches:
      - main

jobs:
  deploy-bundle:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI (unified, bundle-supported)
        run: |
          echo "âš™ï¸ Installing Databricks CLI..."
          curl -fsSL https://databricks.com/install.sh | bash
          echo "/usr/local/bin" >> $GITHUB_PATH
          databricks version

      - name: Validate Bundle
        run: |
          echo "ðŸ§© Validating Databricks bundle..."
          databricks bundle validate

      - name: Deploy Bundle to PROD
        run: |
          echo "ðŸš€ Deploying Databricks bundle to PROD..."
          databricks bundle deploy --target prod
